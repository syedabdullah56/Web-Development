<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in Javascript</title>
</head>
<body>
    <div class="container">This is a container</div>
    <div class="container">This is a tutorial of date and time in javascript</div>
    <script>
        console.log("this is date and time tutorial in javascript");
        // this will give current date
        let currentdate=new Date();
        console.log(currentdate);

        // this will give the date when this date function starts in javascript in bracket these are seconds
        let dt=new Date(0);
        console.log(dt);
        
        // this will give the date which you wants in your dom its methods is ("year-month-date");
        let newdate=new Date("2023-11-9");
        console.log(newdate);

        // newdate(year,month,date,hours,minutes,seconds,milliseconds)
        let dte=new Date(3021,0,14,0,0,1);
        console.log(dte);

        let yr=new Date().getFullYear();
        console.log(yr);
        let mon=new Date().getMonth();
        let date=new Date().getDate();
        let hour=new Date().getHours();
        console.log(mon);
        console.log(date);
        console.log(hour);
        // here done the date and time in javascript

        

    </script>
</body>
</html>
